<!doctype HTML>
<html>

<div class="containter">
    <div class="row">
        <head>
            <h1>Patient Management</h1>
            <script type='text/javascript' src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        </head>
        <body style="margin: 30px">
            <div class="container">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#summary" data-toggle="tab">Patient Records</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="summary">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-titel">
                                        <a data-toggle="collapse" data-parent = "#accordion" href = "#collapseOne">Add New Patient Record </a>
                                    </h4>
                                </div>
                                <div id = "collapseOne" class = "panel-collapse collapse">
                                    <div class = "panel-body">
                                        <div class="container">
                                            <table class="table table-bordered">
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">First Name:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Last Name:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Date of Birth:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Gender:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Social Security Number:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Street Address:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Town/City:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">State:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Zip Code:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Phone Number:</th>
                                                        <td>
                                                            <form class="form-inline">
                                                                <div class="form-group">
                                                                    <input class="form-control" id="focusedInput" type="text">
                                                                        </div>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <form>
                                                    <input type="submit" button type="button" class="btn btn-success">
                                                </form>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </div>
</div>
    

</html>
